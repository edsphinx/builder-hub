[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules"]
test = "test/foundry"
cache_path = "foundry-cache"

# Remappings for OpenZeppelin and other dependencies
remappings = [
    "@openzeppelin/=node_modules/@openzeppelin/",
    "@account-abstraction/=node_modules/@account-abstraction/",
    "hardhat/=node_modules/hardhat/",
    "forge-std/=node_modules/forge-std/",
    "ds-test/=node_modules/ds-test/src/",
]

# Solidity compiler settings
auto_detect_solc = true
evm_version = "cancun"
optimizer = true
optimizer_runs = 200

# Exclude problematic paths
exclude = ["contracts/imports/", "contracts/SimpleAccount*"]

# Fuzzing configuration
[fuzz]
runs = 1000                    # Number of fuzz runs per test
max_test_rejects = 65536       # Max invalid inputs before giving up
seed = "0x3e8"                 # Reproducible seed
dictionary_weight = 40         # Weight for dictionary-based fuzzing

[invariant]
runs = 256                     # Number of invariant test runs
depth = 50                     # Call depth per run
fail_on_revert = false         # Don't fail on expected reverts

# Gas reporting
[profile.default.fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
