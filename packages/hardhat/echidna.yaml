# Echidna configuration for GasX contracts
# Run: echidna test/echidna/GasXSubscriptions.echidna.sol --contract GasXSubscriptionsEchidna --config echidna.yaml

# Testing parameters
testMode: property
testLimit: 50000
seqLen: 100
shrinkLimit: 5000

# Contract settings
prefix: "echidna_"
deployer: "0x10000"
sender: ["0x10000", "0x20000", "0x30000"]

# Fuzzing corpus
corpusDir: "echidna-corpus"

# Solidity compiler settings
cryticArgs: ["--solc-remaps", "@openzeppelin/=node_modules/@openzeppelin/"]

# Coverage tracking
coverage: true

# Performance
workers: 4
timeout: 3600

# Format output
format: text

# Filter functions (optional - include all by default)
# filterFunctions: []
