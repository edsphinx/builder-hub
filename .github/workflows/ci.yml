name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Node.js 20.19.3
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.3
          cache: 'yarn'

      - name: Install SSH key for private repo
        uses: webfactory/ssh-agent@v0.8.0 # Utiliza la Ãºltima versiÃ³n disponible (puedes verificarla en GitHub Marketplace)
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_EULER_ORACLE }} # El nombre del secreto que creaste

      - name: Add GitHub to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: ðŸ“¦ Install dependencies (Yarn v3)
        run: yarn install --immutable

      - name: Initialize vendor libs
        run: yarn aa:init

      - name: Load fallback .env
        run: cp packages/hardhat/.env.example packages/hardhat/.env

      - name: Compile contracts
        run: yarn compile
        working-directory: packages/hardhat

      - name: Run Hardhat tests
        run: yarn test
        working-directory: packages/hardhat
