name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js, Yarn
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: Initialize vendor libs
        run: yarn aa:init
      - name: Compile contracts
        run: |
          cd packages/hardhat
          yarn compile
      - name: Run Hardhat tests
        run: |
          cd packages/hardhat
          yarn test
